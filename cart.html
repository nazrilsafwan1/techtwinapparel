<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TechTwin Studio — Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-white text-gray-900 antialiased">

  <!-- Header same as home -->
  <header id="siteHeader" class="fixed w-full bg-white/90 backdrop-blur-md z-40 border-b">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center gap-4">
          <a href="index.html" class="logo-tt"><span class="t">TechTwin</span><br><span class="studio">STUDIO</span></a>
          <nav class="hidden md:flex gap-6 text-sm">
            <a href="home.html" class="nav-link">Home</a>
            <a href="product.html" class="nav-link">Products</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="contact.html" class="nav-link">Contact</a>
          </nav>
        </div>
        <div class="flex items-center gap-3">
          <a id="cartIcon" href="cart.html" class="relative px-3 py-1 rounded-md hover:bg-gray-100">
            <svg class="h-5 w-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 6h12l-2-6M9 21a1 1 0 100-2 1 1 0 000 2zm6 0a1 1 0 100-2 1 1 0 000 2z"/>
            </svg>
            <span id="cartCountTop" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full px-1.5">0</span>
          </a>
          <div id="authTop" class="flex items-center gap-2"></div>
          <button id="hambBtn" class="md:hidden p-2">☰</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Cart -->
  <main class="pt-20 max-w-4xl mx-auto px-4 py-10">
    <h2 class="text-3xl font-semibold mb-6">Your Cart</h2>
    <div id="cartContainer" class="flex flex-col gap-4"></div>
    <div class="mt-6 flex justify-between items-center">
      <div>Total: <span id="cartTotal">RM0.00</span></div>
      <div class="flex gap-2">
        <button id="clearCartPage" class="px-4 py-2 rounded border">Clear Cart</button>
        <a href="checkout.html" id="checkoutBtn" class="px-4 py-2 rounded bg-turquoise-500 text-white">Checkout</a>
      </div>
    </div>
  </main>

  <footer class="border-t mt-12">
    <div class="max-w-6xl mx-auto px-4 py-6 flex items-center justify-between">
      <div class="flex items-center gap-4">
        <div class="logo-tt"><span class="twin">TechTwin</span><span class="studio">STUDIO</span></div>
        <div class="text-sm text-gray-500">© <span id="yearFoot"></span> Designed by TechTwin Studio</div>
      </div>
      <div class="flex items-center justify-center space-x-4">
  <a href="https://facebook.com/muhammad.nazril.98/" target="_blank" 
     class="social fb w-8 h-8 flex items-center justify-center rounded-full bg-blue-600 text-white hover:bg-blue-700 transition" 
     title="Facebook">f</a>

  <a href="https://instagram.com/nazril_safwan" target="_blank" 
     class="social ig w-8 h-8 flex items-center justify-center rounded-full bg-gradient-to-tr from-pink-500 via-purple-500 to-yellow-400 text-white hover:opacity-90 transition" 
     title="Instagram">ig</a>

  <a href="https://wa.me/60137418110" target="_blank" 
     class="social wa w-8 h-8 flex items-center justify-center rounded-full bg-green-500 text-white hover:bg-green-600 transition" 
     title="WhatsApp">wa</a>
</div>
    </div>
  </footer>

  <script src="Script.js" defer></script>
</body>
</html>
