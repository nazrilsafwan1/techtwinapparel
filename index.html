<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
    <form id="loginForm" class="flex flex-col gap-3 mb-6">
      <input type="email" id="loginEmail" placeholder="Email" class="p-2 border rounded"/>
      <input type="password" id="loginPassword" placeholder="Password" class="p-2 border rounded"/>
      <button type="submit" class="bg-blue-500 text-white py-2 rounded">Login</button>
         <p class="text-center text-sm text-gray-600 mt-4">
      Belum ada akaun?
      <a href="register.html" class="text-indigo-600 font-medium hover:underline">Daftar di sini</a>
    </p>
  </div>
    </form>

  

  <script src="log.js"></script>
</body>
</html>
