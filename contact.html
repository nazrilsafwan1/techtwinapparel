<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — TechTwin Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-white text-gray-900 antialiased">
  <script src="script.js" defer></script>

  <header class="fixed w-full bg-white-90 backdrop-blur-md z-40 border-b">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center gap-4">
          <a href="index.html" class="logo-tt"><span class="t">TechTwin</span><br><span class="studio">STUDIO</span></a>
         <nav class="hidden md:flex gap-6 text-sm">
            <a href="home.html" class="nav-link">Home</a>
            <a href="product.html" class="nav-link">Products</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="contact.html" class="nav-link">Contact</a>
          </nav>
        </div>
        <div class="flex items-center gap-3">
          <a id="cartIcon" href="cart.html" class="relative px-3 py-1 rounded-md hover:bg-gray-100">
            <svg class="h-5 w-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 6h12l-2-6M9 21a1 1 0 100-2 1 1 0 000 2zm6 0a1 1 0 100-2 1 1 0 000 2z"/>
            </svg>
            <span id="cartCountTop" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full px-1.5">0</span>
          </a>
          <div id="authTop" class="flex items-center gap-2"></div>
          <button id="hambBtn" class="md:hidden p-2">☰</button>
        </div>
      </div>
    </div>
  </header>

  <main class="pt-20 max-w-4xl mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold mb-6">Contact Us</h1>
    <p class="text-gray-700 mb-4">Ada pertanyaan atau ingin info lebih lanjut? Hubungi kami melalui form di bawah atau media sosial kami.</p>

    <form id="contactForm" class="space-y-4">
      <div>
        <label class="block text-sm mb-1 text-gray-700">Name</label>
       <input type="text" id="contactName" 
       class="w-full px-4 py-2 rounded border border-gray-300 bg-white text-gray-900" 
       placeholder="Nama anda" />

      </div>
      <div>
        <label class="block text-sm mb-1 text-gray-700">Email</label>
        <input type="email" id="contactEmail" class="w-full px-4 py-2 rounded border" placeholder="you@example.com" />
      </div>
      <div>
        <label class="block text-sm mb-1 text-gray-700">Message</label>
        <textarea id="contactMessage" rows="5" class="w-full px-4 py-2 rounded border" placeholder="Tulis mesej anda"></textarea>
      </div>
      <button type="submit" class="px-6 py-2 rounded bg-turquoise-500 text-white">Send Message</button>
    </form>
  </main>

  <footer class="border-t mt-12">
    <div class="max-w-6xl mx-auto px-4 py-6 flex items-center justify-between">
      <div class="flex items-center gap-4">
        <div class="logo-tt"><span class="twin">TechTwin</span><span class="studio">STUDIO</span></div>
        <div class="text-sm text-gray-500">© 2025 Designed by <span id="yearF"></span> TechTwin Studio</div>
      </div>
     <div class="flex items-center justify-center space-x-4">
  <a href="https://facebook.com/muhammad.nazril.98/" target="_blank" 
     class="social fb w-8 h-8 flex items-center justify-center rounded-full bg-blue-600 text-white hover:bg-blue-700 transition" 
     title="Facebook">f</a>

  <a href="https://instagram.com/nazril_safwan" target="_blank" 
     class="social ig w-8 h-8 flex items-center justify-center rounded-full bg-gradient-to-tr from-pink-500 via-purple-500 to-yellow-400 text-white hover:opacity-90 transition" 
     title="Instagram">ig</a>

  <a href="https://wa.me/60137418110" target="_blank" 
     class="social wa w-8 h-8 flex items-center justify-center rounded-full bg-green-500 text-white hover:bg-green-600 transition" 
     title="WhatsApp">wa</a>
</div>
    </div>
  </footer>

  <script>
    const contactForm = document.getElementById('contactForm');
    if(contactForm){
      contactForm.addEventListener('submit', e=>{
        e.preventDefault();
        const name = document.getElementById('contactName').value.trim();
        const email = document.getElementById('contactEmail').value.trim();
        const msg = document.getElementById('contactMessage').value.trim();
        if(!name||!email||!msg){ alert('Sila isi semua ruangan.'); return; }
        alert(`Terima kasih, ${name}! Mesej anda telah dihantar.`);
        contactForm.reset();
      });
    }
  </script>
</body>
</html>
